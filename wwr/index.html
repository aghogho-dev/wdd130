<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting | Home Page</title>
    <meta name="description" content="This is the White Water Rafting Home Page">
    <meta name="author" content="Aghogho Monorien">
    <link href="styles/rafting.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a> 
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="home-one">
            <h1>Welcome to White Water Rafting</h1>
            <img src="images/index-img.jpg" alt="White Water Rafting HomePage Image">
        </section>
        <section class="home-two">
            <h2>Newsletter</h2>
            <p>Subscribe to our Newsletter to get up-to-date rafting tips and information about our upcoming events.</p>
            <form>
                <div class="form-item">
                    <label for="fullname">Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>
                <button type="submit">Subscribe</button>
            </form>
        </section>
        <section class="home-three">
            <h2>Our Trips</h2>
            <div>
                <figure>
                    <figcaption>Abraka 1/2 Day Raft Trip</figcaption>
                    <img src="images/trips-1.jpg" alt="Abraka 1/2 Raft Trip">
                </figure>
                <figure>
                    <figcaption>Ethiope 1 Day Raft Trip</figcaption>
                    <img src="images/trips-2.jpg" alt="Ethiope 1 Day Raft Trip">
                </figure>
                <figure>
                    <figcaption>Escravos 2 Day Raft Trip</figcaption>
                    <img src="images/trips-3.jpg" alt="Escravos 2 Day Raft Trip">
                </figure>
            </div>
            <p><a href="trips.html">Explore Trips</a></p>
        </section>

    </main>
    <footer>
        <p>&copy;2024 ⛴ White Water Rafting ⛴ <a href="images/homepage-wireframe.PNG">HomePage Wireframe</a> ⛴ Aghogho Monorien</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook-icon.png" alt="Facebook Icon">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter-icon.png" alt="Twitter Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram-icon.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>
</html>
