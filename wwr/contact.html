<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the Contact Us page of the Water Rafting Company website">

    <title>White Water Rafting | Contact Us</title>
    <link href="styles/rafting.css" rel="stylesheet">
    <link href="styles/contact.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a> 
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>White Water Rafting</h1>
        <section>
            <h2>Contact Us</h2>
            <address>
                <div>
                    <h2>Customer Support</h2>
                    <p>105A Osborne Cresent, Ashgrove, DE 14534</p>
                    <p>Phone:<a href="tel:+1501555506901">(501) 555-506-901</a></p>
                    <p>Email:<a href="mailto:support@whitewaterrafting.io">support@whitewaterrafting.io</a></p>   
                </div>
                <div id="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2208.392502134289!2d6.100802143170004!3d5.789525492586486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x10417346464d3965%3A0xac884b9d03fbcbc0!2sChevron%20Beach%20Abraka!5e0!3m2!1sen!2sng!4v1707180985197!5m2!1sen!2sng" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    
                </div>
            </address>
        </section>
        <section>
            <h2>Employee Profile</h2>
            <div class="employees">
                <figure>
                    <img src="images/rafter-1.PNG" alt="First Adventure Image">
                    <figcaption>John Pwajok, Raft Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/rafter-3.PNG" alt="Second Adventure Image">
                    <figcaption>Mark Overmars, Trip Leader</figcaption>
                </figure>
                <figure>
                    <img src="images/rafter-7.PNG" alt="Third Adventure Image">
                    <figcaption>Jane Michaels, River Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/rafter-6.PNG" alt="Fourth Adventure Image">
                    <figcaption>Peter Schiona, Logistics Officer</figcaption>
                </figure>
            </div>
        </section>
        <section id="form">
            <h2>Send Us a Message</h2>
            <form>
                <div class="form-item item1">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name">
                </div>
                <div class="form-item item2">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email address">
                </div>
                <div class="form-item item3">
                    <label for="purpose">Purpose:</label>
                    <div class="radio-btn">
                        <input type="radio" id="purpose" name="inquiry">
                        <label for="inqiry">General Inquiry</label>
                        <input type="radio" id="purpose" name="reserve">
                        <label for="reserve">Reservation</label>
                        <input type="radio" id="purpose" name="suggest">
                        <label for="suggest">Website Suggestion</label>
                    </div>
                    <div class="form-item item4">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" placeholder="Type your message"></textarea>
                    </div>   
                </div>
                <div>
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Submit Form</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;2024 ⛴ White Water Rafting ⛴ Aghogho Monorien</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook-icon.png" alt="Facebook Icon">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter-icon.png" alt="Twitter Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram-icon.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>
</html>
