<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Quiz Form</title>
    <link href="styles/quiz.css" rel="stylesheet">
    <meta name="description" content="This is the Quiz Form for WDD 130.">
    <meta name="author" content="Aghogho Monorien">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="form-item">
                <label for="q1"><span>1. </span>What does the acronym CSS stands for?</label>
                <br>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="form-item">
                <label for="q2"><span>2. </span>How are id and class attributed selected in CSS?</label>
                <br>
                <textarea id="q2" name="q2" rows="4" placeholder="* { margin: 0 auto; }"></textarea>
            </div>
            <div class="form-item">
                <label for="q3"><span>3. </span>Which of the following is a valid CSS comment?</label>
                <br>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One</option>
                    <option value="incorrect-1">// This is it</option>
                    <option value="incorrect-2"># This is it</option>
                    <option value="correct">/* This is it */</option>
                    <option value="incorrect-3">-- this is it --</option>
                </select>
            </div>
            <div class="form-item">
                <label for="q4"><span>4. </span>What is the buttom margin given this declaration?</label>
                <br>
                <img src="images/examplequiz.png" alt="A question on bottom margin">
                <br>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | Quiz | Aghogho Monorien </p>
    </footer>
</body>
</html>
